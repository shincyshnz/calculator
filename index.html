<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="textBox">
                <input type="text" autofocus placeholder="0" disabled>
            </div>
            <div class="buttonsArea">
                <button class="color clear" data-value="clear">AC</button>
                <button class="color delete" data-value="delete">C</button>
                <button class="color operator" data-value="%">%</button>
                <button class="color operator" data-value="/">/</button>
                <button class="operand" data-value="7">7</button>
                <button class="operand" data-value="8">8</button>
                <button class="operand" data-value="9">9</button>
                <button class="color operator" data-value="*">*</button>
                <button class="operand" data-value="4">4</button>
                <button class="operand" data-value="5">5</button>
                <button class="operand" data-value="6">6</button>
                <button class="color operator" data-value="-">-</button>
                <button class="operand" data-value="1">1</button>
                <button class="operand" data-value="2">2</button>
                <button class="operand" data-value="3">3</button>
                <button class="color operator" data-value="+">+</button>
                <button class="operand" data-value="0">0</button>
                <button class="color operand" data-value="decimal">.</button>
                <button class="color equal" data-value="equals">=</button>

            </div>
        </div>
    </div>

    <div class="footer"> Copyright <i class="fa fa-copyright"></i> Shincy</div>

</body>

</html>
